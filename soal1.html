<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            animation: gradientAnimation 5s infinite alternate;
        }

        .container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-image: linear-gradient(to bottom, #ff4d4d, #3366ff);
            color: white;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: calc(100% - 20px);
        }

        button {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        h2 {
            margin-top: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-image: linear-gradient(to bottom, #ff4d4d, #3366ff);
            }
            100% {
                background-image: linear-gradient(to bottom, #3366ff, #ff4d4d);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Luas Segitiga</h1>
        <label for="alas">Alas:</label>
        <input type="number" id="alas"><br>
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi"><br>
        <button onclick="hitungLuas()">Hitung Luas</button><br>
        <h2>Hasil:</h2>
        <p id="hasil"></p>
    </div>
    <script>
        function hitungLuas() {
            var alas = parseFloat(document.getElementById('alas').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);
            var hasil = (alas * tinggi) / 2;
            document.getElementById('hasil').innerHTML = 'Luas: ' + hasil.toFixed(2);
        }
    </script>
</body>
</html>
