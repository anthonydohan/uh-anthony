<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Bilangan positif dan negative</title>
    <style>
        .container {
            text-align: center;
            margin: 100px auto;
        }

        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengecekan Bilangan positif dan negative</h1>
        <label for="numberInput">Masukkan bilangan:</label>
        <input type="number" id="numberInput">
        <button onclick="checkNumber()">Cek</button>
        <p id="result"></p>
    </div>

    <script>
        function checkNumber() {
            var number = document.getElementById("numberInput").value;
            var resultElement = document.getElementById("result");

            if (number > 0) {
                resultElement.innerText = "Bilangan positif";
            } else if (number < 0) {
                resultElement.innerText = "Bilangan negatif";
            } else {
                resultElement.innerText = "Bilangan nol";
            }
        }
    </script>
</body>
</html>
